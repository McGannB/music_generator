<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Music Generator</title>
        <link rel="stylesheet" href="/static/style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <script src="/static/background.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Random Music Generator</h1>
            <form action="/generate" method="POST">
                <label for="filename">Please name your masterpiece:</label>
                <input type="text" id="filename" name="filename" required placeholder="melody.mid">

                <br><br>

                <label for="length">Set amount of measures:</label>
                <input type="number" id="length" name="length" min="16" max="500" value="16" required>

                <br><br>
            
                <label for="tempo">Set tempo (BPM):</label>
                <input type="number" id="tempo" name="tempo" min="60" max="300" value="120" required>
            
                <br><br>

                <label for="scale">Select the scale/mode:</label>
                <select id="scale" name="scale">
                    <option value="1">Major Scale</option>
                    <option value="2">Natural Minor Scale</option>
                    <option value="3">Harmonic Minor Scale</option>
                    <option value="4">Dorian Mode</option>
                    <option value="5">Mixolydian Mode</option>
                    <option value="6">Lydian Mode</option>
                    <option value="7">Phrygian Mode</option>
                    <option value="8">Locrian Mode</option>
                </select>

                <br><br>

                <button type="submit">Generate Song</button>
            </form>

            <p><a href="/download">Download Last Generated Song</a></p>
        </div>
    </body>
</html>
